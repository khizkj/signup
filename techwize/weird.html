<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eAmbulance Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #ffcccc, #ffe6e6);
            color: #333333;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 30px;
            font-size: 2.5em; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 100%;
            max-width: 360px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background-color: #ff4d4d; 
            color: white; 
        }

        .card img {
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .highlight {
            color: #ffcccb;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">eAmbulance Types Gallery</h1>
        <div id="gallery" class="row"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script>
        const ambulances = [
            { title: "First Responder Ambulance", image: "Ambulanceimages/First-Responder-Ambulance-1024x626.jpg.webp", text: "Designed for rapid response to emergencies, equipped with basic life support systems.", price: "$30,000", ac: "Yes", region: "Urban Areas" },
            { title: "Isolation Ambulance", image: "Ambulanceimages/Isolation-Ambulance.jpg.webp", text: "Specialized for transporting infectious patients safely and securely.", price: "$45,000", ac: "Yes", region: "Hospitals & Clinics" },
            { title: "Advanced Life Support Ambulance", image: "Ambulanceimages/Advanced.jpg.webp", text: "Equipped with advanced medical equipment for critical care during transport.", price: "$60,000", ac: "Yes", region: "Major Cities" },
            { title: "Neonatal Ambulance", image: "Ambulanceimages/Neonatal-Ambulance.jpg.webp", text: "Designed specifically for transporting newborns and infants safely.", price: "$50,000", ac: "Yes", region: "Hospitals" },
            { title: "Ambulance Bus", image: "Ambulanceimages/Ambulance-Bus.jpeg.webp", text: "A large vehicle designed for mass casualty incidents, accommodating multiple patients.", price: "$120,000", ac: "Yes", region: "Disaster Zones" },
            { title: "MVA Ambulance", image: "Ambulanceimages/MVA-Ambulance.jpg.webp", text: "Specialized for multiple victim assistance during emergencies like accidents.", price: "$40,000", ac: "Yes", region: "High Traffic Areas" },
            { title: "Fixed-Wing Air Ambulance", image: "Ambulanceimages/Fixed-Wing-Air-Ambulance-1024x585.jpeg.webp", text: "Used for long-distance patient transport, providing rapid access to remote areas.", price: "$200,000", ac: "Yes", region: "Remote Areas" },
            { title: "Rapid Organ Recovery Ambulance", image: "Ambulanceimages/Rapid-Organ-Recovery-Ambulance.jpg.webp", text: "Designed for the swift transport of organs for transplantation, maintaining viability.", price: "$70,000", ac: "Yes", region: "Urban Areas" },
            { title: "Military Ambulance", image: "Ambulanceimages/Military-Ambulance.jpg.webp", text: "Built for rugged conditions to provide care in combat zones.", price: "$90,000", ac: "No", region: "Combat Zones" },
            { title: "Helicopter Ambulance", image: "Ambulanceimages/Helicopter-Ambulance.jpg.webp", text: "Offers rapid air transport for critical care patients, especially in inaccessible areas.", price: "$250,000", ac: "Yes", region: "Remote Areas" }
        ];

        const itemsPerPage = 4;
        let currentPage = 1;

        function displayCards(page) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = ambulances.slice(start, end);

            paginatedItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <img src="${item.image}" alt="${item.title}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.text}</p>
                            <p><strong>Price:</strong> ${item.price} | <strong>AC:</strong> ${item.ac} | <strong>Region:</strong> ${item.region}</p>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        function setupPagination() {
            const pagination = document.getElementById('pagination');
            const pageCount = Math.ceil(ambulances.length / itemsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', function() {
                    currentPage = i;
                    displayCards(currentPage);
                });
                pagination.appendChild(li);
            }
        }

        displayCards(currentPage);
        setupPagination();
    </script>
</body>
</html>
